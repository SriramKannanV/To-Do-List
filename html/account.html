<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List 2.0/create_account</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <i id="accountIcon" class="fa-solid fa-angle-left"></i>
    <div id="accountHero">
        <h3>Create Account <i class="fa-solid fa-hand"></i></h3>
        <p>Please register on our Website, where you can continue using our service.</p>
    </div>
    <div id="accountMain">
        <div id="accountInput">
            <input id="accountBox" type="text" placeholder="Enter Your Name" autocomplete="off">
            <div id="accountText">
                <input id="checkBtn" type="checkbox">
                <p>I agree to privacy & policy trems</p>
            </div>
            <button id="submitBtn"><a href="index.html" target="_blank">Continue</a></button>
            <p>or</p>
        </div>
        <div id="accountIcons">
            <i id="socialIcon" class="fa-brands fa-google"></i>
            <i id="socialIcon" class="fa-brands fa-apple"></i>
            <i id="socialIcon" class="fa-brands fa-facebook-f"></i>
        </div>
        <p id="accountMainP">Already have an account? <span>Signin instead</span></p>
    </div>

    <script src="../js/account.js"></script>
</body>
</html>
